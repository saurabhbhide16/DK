name: Push-to-EC2

on:
  push:
    branches: [ develop, DK* ]
  pull_request:
    branches: [ develop ]

jobs:
  deploy:
    name: Push to EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      
      - name: Deploy to my EC2 instance
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.RUNNER }}
          SOURCE: "./"
          REMOTE_HOST: "ec2-13-233-94-119.ap-south-1.compute.amazonaws.com"
          REMOTE_USER: "ubuntu"
          TARGET: "/var/www/html/"


